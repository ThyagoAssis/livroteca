<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-thumbnail slot="start" class="logo">
        <ion-img src="https://cdn.pixabay.com/photo/2017/04/05/10/45/girl-2204622_960_720.jpg"></ion-img>
      </ion-thumbnail>
      <ion-label>Oi, Camila !</ion-label>
      <ion-icon name="search-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          Livros Populares
        </ion-label>
        <ion-slides [options]="slideOpts">
          <ion-slide *ngFor='let image of images'>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-img [src]="image.img"></ion-img>
                </ion-col>

              </ion-row>
              <ion-row>
                <ion-col>
                  <h1>{{ image.title }}</h1>
                  <p>{{ image.author}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Novidades</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list >
    <ion-item *ngFor="let new of newImagens" lines="none" >

      <ion-avatar slot="start">
        <img [src]="new.img">
      </ion-avatar>     
      
      <div style="white-space: normal">
        <h2>{{ new.title }}</h2>   

        <p style="color: rgb(177, 175, 171);">{{ new.author}}</p> 
      </div>
        
     
            

    </ion-item>
  </ion-list>

</ion-content>
